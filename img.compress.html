<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Online Image Compressor</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Upload Box */
        .upload-box {
            background-color: #fff;
            border: 2px dashed #4a90e2;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .upload-box:hover {
            border-color: #357abd;
        }

        .upload-label {
            cursor: pointer;
            font-size: 1.1rem;
            color: #4a90e2;
        }

        .upload-label span {
            display: inline-block;
            margin-top: 10px;
        }

        #imageInput {
            display: none;
        }

        /* Compression Control */
        .compression-control {
            margin-bottom: 20px;
        }

        .compression-control label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        #compressionLevel {
            width: 100%;
            margin-bottom: 10px;
        }

        #compressionValue {
            font-weight: bold;
            color: #4a90e2;
        }

        /* Compress Button */
        #compressBtn {
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compressBtn:hover {
            background-color: #357abd;
        }

        /* Output Container */
        .output-container {
            margin-top: 20px;
            text-align: center;
        }

        .output-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Download Button */
        #downloadBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #downloadBtn:hover {
            background-color: #218838;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        /* Ads */
        #ad-top, #ad-bottom {
            margin: 20px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .upload-box {
                padding: 20px;
            }

            #compressBtn {
                font-size: 1rem;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Online Image Compressor</h1>
        <p>Optimize your images for the web with ease.</p>
    </header>

    <main>
        <!-- Top Ad -->
        <section id="ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Image Compressor Tool -->
        <section id="compressor">
            <div class="upload-box">
                <label for="imageInput" class="upload-label">
                    <span>üìÅ Upload Image</span>
                    <input type="file" id="imageInput" accept="image/*">
                </label>
            </div>

            <div class="compression-control">
                <label for="compressionLevel">Compression Level: <span id="compressionValue">50%</span></label>
                <input type="range" id="compressionLevel" min="0" max="1" step="0.1" value="0.5">
            </div>

            <button id="compressBtn">Compress Image</button>

            <div id="output" class="output-container">
                <p>Your compressed image will appear here.</p>
            </div>

            <!-- Download Button -->
            <button id="downloadBtn">Download Compressed Image</button>
        </section>

        <!-- Bottom Ad -->
        <section id="ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Image Compressor. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Compression
        document.getElementById('compressBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('imageInput');
            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);
            const outputDiv = document.getElementById('output');
            const downloadBtn = document.getElementById('downloadBtn');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Compress image
                    canvas.toBlob(function(blob) {
                        const compressedImg = document.createElement('img');
                        compressedImg.src = URL.createObjectURL(blob);
                        outputDiv.innerHTML = '';
                        outputDiv.appendChild(compressedImg);

                        // Show download button
                        downloadBtn.style.display = 'block';
                        downloadBtn.onclick = function() {
                            const link = document.createElement('a');
                            link.href = compressedImg.src;
                            link.download = `compressed-image-${Date.now()}.jpg`;
                            link.click();
                        };
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });

        // Update compression level value display
        document.getElementById('compressionLevel').addEventListener('input', function() {
            const compressionValue = document.getElementById('compressionValue');
            compressionValue.textContent = `${Math.round(this.value * 100)}%`;
        });
    </script>
</body>
</html>
